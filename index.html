<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
     <header>
        <h1>The tip calculator</h1>
        <h2><span class="mounth">09</span><span class="year">2019 </span></h2>
        <div class="header-info">
            <h3><span class="label-header">Bills: </span><span class="labelNr billNr">0</span></h3>
            <h3><span class="label-header">Bills value: </span><span class="labelNr bill">0</span></h3>
            <h3><span class="label-header">Tips value: </span><span class="labelNr tip">0</span></h3>
            <h3><span class="label-header">Total value: </span><span class="labelNr total">0</span></h3>
        </div>
    </header>
        <form>
            <label>
              <span>Currency :</span>
              <select  id="currency">
                <option value="&euro;">&euro;</option>
                <option value="$">$</option>
                <option value="ron">RON</option>
             </select>
           </label>
           <label>
                <span>The bill amount :</span>
                <input type ="number" placeholder="amount" id="amount">
            </label>
            <label>
                <span>How was the service? :</span>
                <select  id="service">
                    <option value="veryGood">very good</option>
                    <option value="good">good</option>
                    <option value="bad">bad</option>
               </select>
           </label>
           <label>
                <span> Sharing the bill?(nr) :</span>
                <input type ="number" placeholder="number" id="number-people">
           </label>
           <input type="button" class="button" value="Calculate">	
        </form>
    <div class="texts-list">
        <!--
            <p class="text" id="text-0">The tip in this case is
                 <span class="tip-value">13</span> 
                 <span class="tip-currency">euros</span>
                  <span class="text-close">
                     <i class="fas fa-times"></i>
                 </span>
            </p>
        -->  
    </div>           
    </div>
    <script src="./app.js"></script>
</body>
</html>
